<script>
    HTMLCollection.prototype.forEach=Array.prototype.forEach;
    $(".t-wenzhang").click(function () {
        if($(this).hasClass("active"))
        {
            $(this).removeClass("active");
        }
        else
        {
            $(".t-wenzhang").removeClass("active");
            $(this).addClass(("active"));
        }

    })
    $(window).resize(function (e) {
        var wth=window.innerWidth;
        if(wth<512)
        {
            $(".t-pagecont")[0].children.forEach(function (ele) {
                $(ele).show();
            });
        }
    })
    $(".t-wenzhang>div:last-child").click(function () {
        alert("hello");
    })
</script>
